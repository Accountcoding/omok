<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오목 게임 with AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
    }

    #game {
      margin: 20px auto;
      max-width: 90%;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      gap: 2px;
      margin: 20px auto;
    }

    .cell {
      width: 100%;
      padding-top: 100%; /* 정사각형 유지 */
      background: #f0f0f0;
      border: 1px solid #ccc;
      position: relative;
      cursor: pointer;
    }

    .cell.black::after,
    .cell.white::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .cell.black::after {
      background: black;
    }

    .cell.white::after {
      background: white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
      }

      #board {
        grid-template-columns: repeat(15, 24px);
        gap: 1px;
      }

      .cell {
        width: 24px;
        height: 24px;
        padding-top: 0;
      }
    }
  </style>
</head>
<body>
  <h1>오목 게임 with AI</h1>
  <div id="game">
    <h2>현재 차례: <span id="currentTurn">흑</span></h2>
    <div id="board"></div>
    <button id="resetGame">게임 초기화</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const currentTurnDisplay = document.getElementById("currentTurn");
    const resetGameButton = document.getElementById("resetGame");

    const boardSize = 15;
    let currentTurn = "black"; // "black" (플레이어) 또는 "white" (AI)
    let gameBoard = Array.from({ length: boardSize }, () => Array(boardSize).fill(null));

    function createBoard() {
      board.innerHTML = "";
      for (let y = 0; y < boardSize; y++) {
        for (let x = 0; x < boardSize; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.x = x;
          cell.dataset.y = y;
          cell.addEventListener("click", () => placeStone(x, y));
          board.appendChild(cell);
        }
      }
    }

    function placeStone(x, y) {
      if (gameBoard[y][x] !== null || currentTurn !== "black") return;

      const cell = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
      cell.classList.add("black");
      gameBoard[y][x] = "black";

      if (checkWin(x, y)) {
        alert("플레이어 승리!");
        resetGame();
        return;
      }

      currentTurn = "white";
      currentTurnDisplay.textContent = "AI 생각 중...";
      setTimeout(aiMove, 500);
    }

    function aiMove() {
      const emptyCells = [];
      for (let y = 0; y < boardSize; y++) {
        for (let x = 0; x < boardSize; x++) {
          if (gameBoard[y][x] === null) emptyCells.push({ x, y });
        }
      }

      if (emptyCells.length === 0) {
        alert("무승부!");
        resetGame();
        return;
      }

      const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];

      const cell = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
      cell.classList.add("white");
      gameBoard[y][x] = "white";

      if (checkWin(x, y)) {
        alert("AI 승리!");
        resetGame();
        return;
      }

      currentTurn = "black";
      currentTurnDisplay.textContent = "흑 (플레이어)";
    }

    function checkWin(x, y) {
      const directions = [
        { dx: 1, dy: 0 }, // 가로
        { dx: 0, dy: 1 }, // 세로
        { dx: 1, dy: 1 }, // 대각선 \
        { dx: 1, dy: -1 } // 대각선 /
      ];

      const color = gameBoard[y][x];
      for (const { dx, dy } of directions) {
        let count = 1;
        count += countStones(x, y, dx, dy, color);
        count += countStones(x, y, -dx, -dy, color);

        if (count >= 5) return true;
      }
      return false;
    }

    function countStones(x, y, dx, dy, color) {
      let count = 0;
      let nx = x + dx;
      let ny = y + dy;

      while (nx >= 0 && nx < boardSize && ny >= 0 && ny < boardSize && gameBoard[ny][nx] === color) {
        count++;
        nx += dx;
        ny += dy;
      }
      return count;
    }

    function resetGame() {
      gameBoard = Array.from({ length: boardSize }, () => Array(boardSize).fill(null));
      currentTurn = "black";
      currentTurnDisplay.textContent = "흑 (플레이어)";
      createBoard();
    }

    resetGameButton.addEventListener("click", resetGame);

    createBoard();
  </script>
</body>
</html>
